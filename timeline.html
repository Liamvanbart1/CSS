<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Controls</title>
  <link rel="stylesheet" href="styling/timeline.css">
</head>
<body>

<!-- Mercury planet (checkbox to toggle visibility) -->
<input type="checkbox" id="planet-mercury" class="planet-toggle">
<label for="planet-mercury" class="planet">Mercury</label>

<div class="planet-controls" id="controls-mercury">
  <label for="grootte-mercury" id="grootte-mercury">Grootte mercury</label>
  <input type="range" name="grootte-mercury" min="8" max="50" step="1" value="8">

  <label for="afstand-mercury" id="afstand-mercury">Afstand mercury</label>
  <input type="range" name="afstand-mercury" min="50" max="150" step="10" value="80">

  <label for="snelheid-mercury" id="snelheid-mercury">Snelheid mercury</label>
  <input type="range" name="snelheid-mercury" min="1" max="10" step="0.1" value="3">
</div>

<!-- Earth planet (checkbox to toggle visibility) -->
<input type="checkbox" id="planet-aarde" class="planet-toggle">
<label for="planet-aarde" class="planet">Earth</label>

<div class="planet-controls" id="controls-aarde">
  <label for="grootte-aarde" id="grootte-aarde">Grootte aarde</label>
  <input type="range" name="grootte-aarde" min="8" max="50" step="1" value="8">

  <label for="afstand-aarde" id="afstand-aarde">Afstand aarde</label>
  <input type="range" name="afstand-aarde" min="50" max="300" step="10" value="180">

  <label for="snelheid-aarde" id="snelheid-aarde">Snelheid aarde</label>
  <input type="range" name="snelheid-aarde" min="1" max="10" step="0.1" value="8">
</div>

</body>
</html>

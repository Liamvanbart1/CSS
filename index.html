<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS to the rescue</title>
    <link rel="stylesheet" href="styling/style.css" />
</head>
<body>
<article>
    <div>
        <section>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </section>
        <section>
        <h2>test</h2>
        </section>
    </div>
    <div>
        <section>Media browser</section>
        <section>
            <label>
            <input type="radio" name="layout" value="yes"> Yes
            </label>
            <label>
                <input type="radio" name="layout" value="no"> No
            </label>
        </section>
        <section>
            <label>Height:</label>
            <input type="range" min="1" max="10" step="1" value="5" name="height">
            <label>Width:</label>
            <input type="range" min="5" max="20" step="1" value="10" name="width">
        </section>
    </div>
</article>
<script src="css.js"></script>
</body>
</html>
